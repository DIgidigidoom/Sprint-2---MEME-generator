<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/mq.css">
    <title>Document</title>
</head>

<body onload="onInitEditor();onInitGallery()">

    <div class="main-container">
        <div class="main-screen" onclick="toggleMenu()"></div>
        <div class="main-header">
            <h1 class="logo">LOGO</h1>
            <nav class="main-nav">
                <a class="nav-gallery" href="#" onclick="onOpenGallery()">Gallery</a>
                <a class="nav-saved" href="#">Saved</a>
                <a class="nav-about" href="#">About</a>
            </nav>
            <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
        </div>
        <div class="gallery-layout hide ">
            <div class="search-gallery-container">
                <input class="srch-gallery" placeholder="Search" type="text">
                <div class="righSide-srch">
                    <div class="freq-search">
                        <h2>blah</h2>
                        <h2>blah</h2>
                        <h2>blah</h2>
                        <h2>blah</h2>
                        <h2>blah</h2>
                    </div>
                    <button class="more-btn">More</button>
                </div>
            </div>
            <div class="scroll-container">
                <div class="gallery-container"></div>
            </div>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas width="450" height="450" onmousedown="onSelectTxt(event)" ontouchstart="onSelectTxt(event)">
                </canvas>
            </div>
            <div class="paint-options">
                <input class="txt-input" type="text" oninput="onChangeText(this.value)">
                <div class="line-edit-row">
                    <button class="btn toggle-line-btn" onclick="onToggleLinesFocus()">&#8645</button>
                    <button class="btn add-btn" onclick="onAddLine()">‚ûï</button>
                    <button class="btn dlt-line-btn" onclick="onDltLine()">üóëÔ∏è</button>
                    <button class="btn clr-btn" onclick="onClearCanvas()">üßπ</button>

                </div>
                <!-- <input type="color" onchange="onSetColorStroke(this.value)"> -->
                <div class="text-edit-row">
                    <button class="btn font-size-btn" onclick="onChangeFontSize(1)">üóö</button>
                    <button class="btn font-size-btn" onclick="onChangeFontSize(-1)">üóõ</button>
                    
                    <button class="btn text-align-left" onclick="onTextAlign(-1)"><span class="fa-solid fa-align-left"></span></button>
                    <button class="btn text-align-center" onclick="onTextAlign(0)"> <span class="fa-solid fa-align-justify"></span></button>
                    <button class="btn text-align-right" onclick="onTextAlign(1)"><span class="fa-solid fa-align-right"></span></button>
                    
                    <button class="btn text-move-up" onclick="onMoveText('up')"><span class="fa-solid fa-up-long"></span></button>
                    <button class="btn text-move-down" onclick="onMoveText('down')"><span class="fa-solid fa-down-long"></span></button>
                    
                    <div class="pallete-div">

                        <label class="pallete-icon" for="colorPicker">
                            <span>üé®</span>
                        </label>

                        <input class="color-pallete" type="color" id="colorPicker" value="#FFFFFF"
                            style="visibility: hidden;" onchange="onSetColorFill(this.value)">
                    </div>
                    <select id="font-selctor" name="font-selctor" onchange="onFontSelect(this.value)">
                        <option class="font-selector-regular" value="poppins-regular">Regular</option>
                        <option class="font-selector-Extra Bold" value="poppins-extra-bold">Extra Bold</option>
                        <option class="font-selector-light" value="poppins-light">Light</option>
                        <option class="font-selector-italic" value="poppins-italic">Italic</option>
                      </select>
                </div>
                <div class="share-row">
                    <a href="#" class="download-btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download üì•</a>
                </div>
            </div>

        </div>


    </div>

    <script src="js/meme.controler.js"></script>
    <script src="js/gallery.controler.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="https://kit.fontawesome.com/2e1a5f1033.js" crossorigin="anonymous"></script>

</body>

</html>
