<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    
   
    <title>Document</title>
</head>

<body onload="onInitGallery();onInitEditor()">

    <div class="main-container">
        <div class="main-screen" onclick="toggleMenu()"></div>
        <div class="main-header">
            <h1 class="logo">LOGO</h1>
            <nav class="main-nav">
                <a class="nav-gallery" href="#" onclick="onOpenGallery(false)">Gallery</a>
                <a class="nav-saved" href="#" onclick="onOpenGallery(true)">Saved</a>
                <a class="nav-about" href="#">About</a>
            </nav>
            <button class="hamburger-btn" onclick="toggleMenu()">‚ò∞</button>
        </div>
        <div class="gallery-layout hide ">
            <div class="search-gallery-container">
                <input class="srch-gallery" placeholder="Search" type="text" oninput="onFilterGallery(this.value)" list="browsers">
                <datalist id="browsers" >
                    <option class="data-list-1" value="hair">
                    <option class="data-list-2" value="Firefox">
                    <option class="data-list-3" value="Google Chrome">
                    <option class="data-list-4" value="Opera">
                    <option class="data-list-5" value="Safari">
                  </datalist>
                <div class="righSide-srch">
                    <div class="freq-search">
                        <h2 class="btn freq-srch-1" onclick="onChooseFreqSrch(1)"></h2>
                        <h2 class="btn freq-srch-2" onclick="onChooseFreqSrch(2)"></h2>
                        <h2 class="btn freq-srch-3" onclick="onChooseFreqSrch(3)"></h2>
                        <h2 class="btn freq-srch-4" onclick="onChooseFreqSrch(4)"></h2>
                        <h2 class="btn freq-srch-5" onclick="onChooseFreqSrch(5)"></h2>
                    </div>
                    <button class="btn more-btn" onclick="onRandomizeMeme()">Rand</button>
                </div>
            </div>
            <div class="scroll-container">
                <div class="gallery-container"></div>
            </div>
        </div>
        <div class="editor-container">
            <div class="canvas-container">
                <canvas width="450" height="450" onmousedown="onDown(event)" ontouchstart="onDown(event)">
                </canvas>
            </div>
            <div class="paint-options">
                <input class="txt-input" type="text" oninput="onChangeText(this.value)">
                <div class="line-edit-row">
                    <button class="btn toggle-line-btn" onclick="onToggleLinesFocus()">&#8645</button>
                    <button class="btn add-btn" onclick="onAddLine()">‚ûï</button>
                    <button class="btn dlt-line-btn" onclick="onDltLine()">üóëÔ∏è</button>
                    <button class="btn clr-btn" onclick="onClearCanvas()">üßπ</button>

                </div>
                <div class="text-edit-row">
                    <button class="btn font-size-btn" onclick="onChangeFontSize(1)">üóö</button>
                    <button class="btn font-size-btn" onclick="onChangeFontSize(-1)">üóõ</button>
                    
                    <button class="btn text-align-left" onclick="onTextAlign(-1)"><span class="fa-solid fa-align-left"></span></button>
                    <button class="btn text-align-center" onclick="onTextAlign(0)"> <span class="fa-solid fa-align-justify"></span></button>
                    <button class="btn text-align-right" onclick="onTextAlign(1)"><span class="fa-solid fa-align-right"></span></button>
                    
                    <button class="btn text-move-up" onclick="onMoveText('up')"><span class="fa-solid fa-up-long"></span></button>
                    <button class="btn text-move-down" onclick="onMoveText('down')"><span class="fa-solid fa-down-long"></span></button>
                    
                    <div class="btn pallete-div">

                        <label class="pallete-icon" for="colorPicker">
                            <span>üé®</span>
                        </label>

                        <input class="color-pallete" type="color" id="colorPicker" value="#FFFFFF"
                            style="visibility: hidden;" onchange="onSetColorFill(this.value)">
                    </div>
                    <select class="btn" id="font-selctor" name="font-selctor" onchange="onFontSelect(this.value)">
                        <option class="font-selector-regular" value="poppins-regular">Regular</option>
                        <option class="font-selector-Extra Bold" value="poppins-extra-bold">Extra Bold</option>
                        <option class="font-selector-light" value="poppins-light">Light</option>
                        <option class="font-selector-italic" value="poppins-italic">Italic</option>
                      </select>
                </div>
                <div class="emojis">
                    <label>üòÉ<input type="radio" name="emoji" value="happy" onchange="onEmojiSelected(this.value)"></label>
                    <label>üòé<input type="radio" name="emoji" value="cool" onchange="onEmojiSelected(this.value)"></label>
                    <label>ü•∂<input type="radio" name="emoji" value="frozen" onchange="onEmojiSelected(this.value)"></label>
                </div>
                <div class="share-row">
                    <!-- <div class="inputs"> -->
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn upload-btn" type="submit">Upload <span class="fa-solid fa-upload"></span></button>
                        </form>
                        <div class="modal-container" id="modal_container">
                            <div class="modal">
                            </div>
                        </div>
                    <a href="#" class="btn download-btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download <span class="fa-solid fa-download"></span></a>
                    <button class="btn saveImg-btn" onclick="onSaveImg()">Save <span class="fa-solid fa-floppy-disk"></span></button>
                <!-- </div> -->
            </div>
            

        </div>


    </div>

    <script src="js/meme.controler.js"></script>
    <script src="js/gallery.controler.js"></script>
    <script src="js/upload.controler.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/utils.service.js"></script>
    <script src="https://kit.fontawesome.com/2e1a5f1033.js" crossorigin="anonymous"></script>
    <script src="js/services/upload.service.js"></script>

</body>

</html>
