<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInitEditor();onInitGallery()">

    <div class="main-container">
        <div class="main-header">
            <div class="logo">LOGO</div>
            <nav class="main-nav">
                <div class="nav-cell"><a class="clean-a" href="#" onclick="onOpenGallery()">Gallery</a></div>
                <div class="nav-cell"><a class="clean-a" href="#">Saved</a></div>
                <div class="nav-cell"><a class="clean-a" href="#">About</a></div>
            </nav>
        </div>
        <div class="gallery-container hide"></div>
        <div class="editor-container ">
            <div class="canvas-container">
                <canvas width="400" height="400">
                </canvas>
            </div>
            <div class="paint-options">
                <input class="txt-input" type="text" value="Type Your Text Here" oninput="onChangeText(this.value)">
                <!-- <input type="color" onchange="onSetColorStroke(this.value)"> -->
                <input type="color" onchange="onSetColorFill(this.value)">
                <button class="btn font-size-btn" onclick="onChangeFontSize(1)">+</button>
                <button class="btn font-size-btn" onclick="onChangeFontSize(-1)">-</button>
                <button class="btn font-size-btn" onclick="onAddLine()">ADD</button>
                <!-- <select name="brush-size" id="brush-size" onchange="onSetSize(this.value)">
                    <option value="brush-xs">1</option>
                    <option value="brush-s">2</option>
                    <option value="brush-m" selected>5</option>
                    <option value="brush-l">10</option>
                    <option value="brush-xl">20</option>
                </select>
                <select name="brush-shape" id="brush-shape" onchange="onSetShape(this.value)">
                    <option value="square" selected>Square</option>
                    <option value="circle">circle</option>
                </select> -->
                <button class="btn clr-btn" onclick="onClearCanvas()">Clear</button>
            </div>
            <a href="#" class="download-btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>

        </div>

    </div>

    <script src="js/meme.controler.js"></script>
    <script src="js/gallery.controler.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
</body>

</html>
